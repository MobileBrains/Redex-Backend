	<!-- CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/main.css" rel="stylesheet" type="text/css">

	<link href='http://fonts.googleapis.com/css?family=Dosis:200,300,600' rel='stylesheet' type='text/css'>

	<link rel="apple-touch-icon-precomposed" type="image/png" sizes="72x72" href="assets/ico/zi-favicon72x72.png">

<body>
	<!-- WRAPPER -->
	<div class="wrapper">
		<!-- HERO SECTION -->
		<div id="top" class="hero-unit hero-prelaunch fullscreen-image-bg clearfix">
			<div class="container">
				<div class="left">
					<img src="assets/img/section-header-iphone.png" class="header-phone" alt="iPhone">
				</div>
				<div class="right">
					<img src="assets/img/zi-logo.png" class="logo" alt="ZiApp Logo">
					<h1><span class="sr-only">Zi</span> Simple App Landing Page</h1>
					<p class="lead">Use this page as you develop your App and give visitors a brief information about the App. Also, having them to subscribe to your newsletter is a great idea to collect potential users even before the release date.</p>
					<form class="newsletter-form" method="POST">
						<div class="input-group">
							<input type="email" class="form-control" name="email" placeholder="Your email address">
							<span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-spinner fa-spin"></i><span>SUBSCRIBE</span></button>
							</span>
						</div>
						<div class="alert"></div>
					</form>
				</div>
			</div>
		</div>
		<!-- END HERO SECTION -->
	</div>
	<!-- END WRAPPER -->

	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/zi-newsletter.js"></script>
